<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        
        <!-- Search and Filter Controls -->
        <div id="controls-section">
          <div class="control-group">
            <label for="search">Search Activities:</label>
            <input type="text" id="search" placeholder="Search by name or description..." />
          </div>
          
          <div class="control-group">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
              <option value="">-- Default Order --</option>
              <option value="name">Name</option>
              <option value="availability">Availability</option>
              <option value="participants">Participants Count</option>
              <option value="schedule">Schedule</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="sort-order">Sort Order:</label>
            <select id="sort-order">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="availability-filter">Availability:</label>
            <select id="availability-filter">
              <option value="all">All Activities</option>
              <option value="available">Available Only</option>
              <option value="full">Full Only</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="day-filter">Schedule Day:</label>
            <select id="day-filter">
              <option value="">All Days</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
          </div>
          
          <div class="control-group">
            <button type="button" id="clear-filters">Clear All Filters</button>
          </div>
        </div>
        
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
